    <h1> Exercise 3 - this takes the temperature and capacity of a cup in Celsius and fluid ounce respectively and gives a remark</h1>
    <div>
        <input type="number" id="temperature" placeholder="temperature (in Celsius)" onkeyup="data()" required>
        <input type="number" id="capacity" placeholder="capacity (in fl. oz.)" onkeyup="data2()" required>
        <button id="findTempt" onclick="get()">find</button>
        <hr><br>
        <div id="result"></div>
    </div>
    <script>
        // EXERCISE 1
        var number = true; // number
        var car = { name: "toyota", brand: "sienna", color: "green" }; // object
        var name = "Olubiyi Emmanuel"; // string

        // EXERCISE 2
        function give() {
            num1 = Number(document.getElementById('num1').value);
            var screen1 = document.getElementById('scr1');
            screen1.innerHTML = num1;
        };
        function give2() {
            num2 = Number(document.getElementById('num2').value);
            var screen2 = document.getElementById('scr2');
            screen2.innerHTML = num2;
        }
        function solve(a, b) {
            c = (a + b)* 42;
            console.log(c);
            var screen3 = document.getElementById('scr3');
            screen3.innerHTML = c;
        }
        
        //EXERCISE 3
        // is cup larger than 12 fl. oz. is equal to 354.882ml estimately 355ml
        // is cup hot or pipping hot
        var temptData = document.getElementById('temperature');
        var capacity = document.getElementById('capacity');
        var findTempt = document.getElementById('findTempt');
        findTempt.disabled = true;
        var result;
        function data() {
            tempt = Number(temptData.value);
        };
        function data2() {
            fluidOunce = Number(capacity.value);
            if (tempt === null && fluidOunce === null) {
                findTempt.disabled = true;
            }
            else {
                findTempt.disabled = false;
            }
        };
        result = document.getElementById('result');
        function get() {
            if (tempt === null) {
                result.innerHTML = "temperature is not set";
            } else if (tempt > 60 && tempt < 90) {
                result.innerHTML = "the cup is warm";
            } else if (tempt > 90 && tempt < 100) {
                result.innerHTML = "the cup is hot";
            } else if (tempt >= 100) {
                result.innerHTML = "the cup is pipping hot";
            } else {
                result.innerHTML = "the cup is cool";
            }

            if (fluidOunce === null) {
                result.innerHTML += "capacity is not set";
            } else if (fluidOunce > 12) {
                result.innerHTML += " and it is larger than 12 fl. oz.";
            } else if (fluidOunce == 12) {
                result.innerHTML += " and it is 12 fl. oz.";
            }
            else {
                result.innerHTML += " and it is smaller than 12 fl. oz.";
            }
        }

    </script>
